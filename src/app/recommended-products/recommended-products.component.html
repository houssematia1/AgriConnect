<!-- recommended-products.component.html -->
<section class="recommended-products py-5">
    <div class="container">
      <h2 class="mb-4">Produits Recommand√©s</h2>
      
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
  
      <div *ngIf="!isLoading && recommendedProducts.length === 0" class="alert alert-info">
        Aucune recommandation disponible pour le moment.
      </div>
  
      <div class="row g-4">
        <div class="col-md-4 col-lg-3" *ngFor="let product of recommendedProducts">
          <div class="card h-100">
            <img [src]="product.image || 'assets/images/placeholder.jpg'" 
                 class="card-img-top p-3" 
                 [alt]="product.name">
            
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="text-primary fw-bold">{{ product.price }} MAD</p>
            </div>
            
            <div class="card-footer bg-white">
              <button (click)="addToCart(product)" class="btn btn-primary w-100">
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
