<section class="py-5" style="background-color: #f8f9fa;">
  <div class="container">
    <h2 class="mb-4 text-center">Produits dans la catégorie "{{ category }}"</h2>

    <div *ngIf="errorMessage" class="alert alert-warning text-center">{{ errorMessage }}</div>

    <div class="row">
      <div *ngFor="let produit of products" class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm produit-card">
          <img [src]="getImageUrl(produit.image)" (error)="handleImageError($event)" class="card-img-top img-fluid" alt="{{ produit.nom }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ produit.nom }}</h5>
            <p class="card-text text-center fw-bold">{{ produit.prix }} {{ produit.devise }}</p>
            <div class="mt-auto">
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/produit-detailsClient', produit.id]" class="btn btn-outline-primary w-45">
                  <i class="bi bi-info-circle"></i> Détails
                </a>
                <button class="btn btn-success w-45" (click)="addToCart(produit)">
                  <i class="bi bi-cart-plus"></i> Acheter
                </button>
              </div>
              <a [routerLink]="['/homeclient']" class="btn btn-link mt-2 w-100 text-decoration-none">Retour à l'accueil</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
      <button class="btn btn-outline-secondary me-2" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 0">Précédent</button>
      <button class="btn btn-outline-secondary" (click)="changePage(currentPage + 1)" [disabled]="currentPage >= totalPages - 1">Suivant</button>
    </div>
  </div>
</section>
