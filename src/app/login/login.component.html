<div class="login-form">
  <h2>Se Connecter</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
   
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required placeholder="Votre email">
    </div>
    
    <div class="form-group">
      <label for="motDePasse">Mot de passe :</label>
      <input type="password" id="motDePasse" name="motDePasse" [(ngModel)]="credentials.motDePasse" required placeholder="Votre mot de passe">
    </div>
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Se Connecter</button>
  </form>
  <p class="message">{{ message }}</p>
</div>
