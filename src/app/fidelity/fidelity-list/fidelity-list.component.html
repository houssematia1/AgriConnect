<div class="container-fluid mt-5">
    <div class="card shadow-lg rounded-3 border-0">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="card-title mb-0">Liste des Programmes de Fidélité</h2>
      </div>
      <div class="card-body">
        <!-- Barre de recherche -->
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2">
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-primary text-white">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control" placeholder="Rechercher par nom, prénom ou email..."
                     [(ngModel)]="searchTerm" (ngModelChange)="filterFidelities()" />
              <button class="btn btn-outline-danger" type="button" (click)="searchTerm=''; filterFidelities()">
                <i class="bi bi-x-circle"></i> Effacer
              </button>
            </div>
          </div>
        </div>
  
        <!-- Tableau des programmes de fidélité -->
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Points</th>
                <th>Niveau</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fidelity of fidelities">
                <td>{{ fidelity.user?.nom }}</td>
                <td>{{ fidelity.user?.prenom }}</td>
                <td>{{ fidelity.user?.email }}</td>
                <td>{{ fidelity.points }}</td>
                <td>{{ fidelity.niveau }}</td>
                <td>
                  <a [routerLink]="['/fidelity', fidelity.id]" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-eye"></i> Détails
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
